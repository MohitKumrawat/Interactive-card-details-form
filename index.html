<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="card1">
    <img src="images/bg-card-front.png" alt="" class="cardfront">
    <img src="images/card-logo.svg" alt="" class="cardlogo">
    <p id="numclone">0000 0000 0000 0000</p>
    <p id="nameclone">Jane Appleseed</p>
    <span id="mmclone">00</span>
    <span id="yyclone">/00</span>
  </div>
  <div class="card2">
    <img src="images/bg-card-back.png" alt="" class="cardback">
    <p id="cvcclone">000</p>
  </div>

  <div id="input-form">
    <form action="finalstate.html">
      <label for="name" class="name">Cardholder name</label><br>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
      <p id="errorMsg"></p>

      <label for="number" class="number">Card Number</label><br>
      <input type="tel" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" id="number" placeholder="e.g. 1234 5678 9123 0000"
        required>
      <p id="card-num-error"></p>

      <!-- <label for="mm" class="mm">Exp. Date (MM/YY)</label>
      <label for="cvc" class="cvc">CVC</label><br>

      <input type="number" id="mm" min="1" max="12" placeholder="MM" required>
      <input type="number" id="yy" min="23" max="33" placeholder="YY" required>
      <input type="number" id="cvc" placeholder="e.g. 123" min="000" max="999" required><br> -->
      <div class="flex">
        <label class="expiry-date" for="expiry-date">
          EXP. DATE (MM/YYYY)<br />
          <input class="expiry" type="text" name="expiry-date" id="mm" placeholder="MM" />
          <input class="expiry" type="text" name="expiry-date" id="yy" placeholder="YY" />
          <p id="expiry-error"></p>
        </label>

        <label class="cvc" for="cvc">CVC<br />
          <input id="cvc" class="cvc" type="text" name="cvc" placeholder="123" />
          <p id="error-cvc"></p>
        </label>
      </div>


      <input type="submit" value="Confirm" class="button">

    </form>
    <div id="thank-you" class="thank-you hidden">
      <img src="images/icon-complete.svg" alt="" />
      <h2 id="thank-you-header">Thank You!</h2>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MohitKumrawat">Mohit Kumrawat</a>.
  </div>

  <script src="index.js"></script>
</body>

</html>
